<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Application Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <div class="form-group">
                    <label for="highSchool">High School/Previous Institution:</label>
                    <input type="text" id="highSchool" name="highSchool" required>
                </div>
                <div class="form-group">
                    <label for="gpa">GPA/Equivalent:</label>
                    <input type="text" id="gpa" name="gpa">
                </div>
                <div class="form-group">
                    <label for="program">Program of Interest:</label>
                    <input type="text" id="program" name="program">
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="essay">Personal Statement/Essay:</label>
                    <textarea id="essay" name="essay" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>How did you hear about us?</label><br>
                    <input type="checkbox" id="referral" name="howHear" value="referral">
                    <label for="referral">Friend/Family</label><br>
                    <input type="checkbox" id="online" name="howHear" value="online">
                    <label for="online">Online Search</label><br>
                    <input type="checkbox" id="fair" name="howHear" value="fair">
                    <label for="fair">College Fair</label><br>
                    <input type="checkbox" id="other" name="howHear" value="other">
                    <label for="other">Other</label>
                </div>
            </fieldset>

            <div class="form-group">
                <input type="submit" value="Submit Application" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
